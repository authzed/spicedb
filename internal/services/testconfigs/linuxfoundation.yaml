- |
  name: "linux/event"

  relation {
    name: "attendee"

    type_information {
      allowed_direct_relations {
        namespace: "linux/user"
        relation: "..."
      }
    }
  }

  relation {
    name: "speaker"

    userset_rewrite {
      union {
        child {
          tuple_to_userset {
            tupleset { relation: "talk" }
            computed_userset {
              object: TUPLE_USERSET_OBJECT # event talks
              relation: "speaker"
            }
          }
        }
      }
    }
  }

  relation {
    name: "positivelyratedspeaker"

    userset_rewrite {
      union {
        child {
          tuple_to_userset {
            tupleset { relation: "talk" }
            computed_userset {
              object: TUPLE_USERSET_OBJECT # event talks
              relation: "positivefeedback"
            }
          }
        }
      }
    }
  }


  relation {
    name: "talk"
     
    type_information {
      allowed_direct_relations {
        namespace: "linux/talk"
        relation: "..."
      }
    }  
  }

  relation {
    name: "relatedevent"

    type_information {
      allowed_direct_relations {
        namespace: "linux/event"
        relation: "..."
      }
    }  
  }

  relation {
    name: "blacklist"
       
    type_information {
      allowed_direct_relations {
        namespace: "linux/list"
        relation: "member"
      }
    }
  }

  relation {
    name: "renegadespeaker"

    userset_rewrite {
      intersection {
        child {
          tuple_to_userset {
            tupleset { relation: "relatedevent" }
            computed_userset {
              object: TUPLE_USERSET_OBJECT # related events
              relation: "positivelyratedspeaker"
            }
          }
        }
        child {
          tuple_to_userset {
            tupleset { relation: "blacklist" }
            computed_userset {
              object: TUPLE_USERSET_OBJECT # blacklist linux/list
              relation: "member"
            }
          }
        }
      }
    }
  }

  relation {
    name: "invitee"

    userset_rewrite {
      exclusion {
        child {
          userset_rewrite {
            union {
              child { _this {} }  # Directly invited
              child { 
                tuple_to_userset {
                  tupleset { relation: "relatedevent" }
                  computed_userset {
                    object: TUPLE_USERSET_OBJECT # related events
                    relation: "speaker"
                  }
                }
              }
            }
          }
        }
        child {
          tuple_to_userset {
            tupleset { relation: "blacklist" }
            computed_userset {
              object: TUPLE_USERSET_OBJECT # blacklist linux/list
              relation: "member"
            }
          }
        }
      }
    }
           
    type_information {
      allowed_direct_relations {
        namespace: "linux/user"
        relation: "..."
      }
    }
  }

