namespace_configs:
- |
  name: "quay/user"

- |
  name: "quay/namespace"

  relation {
    name: "parent" 
  
    type_information {
      allowed_direct_relations {
        namespace: "quay/namespace"
        relation: "..."
      }
      allowed_direct_relations {
        namespace: "quay/organization"
        relation: "..."
      }
    }
  }

  relation { 
    name: "admin"

    userset_rewrite {
      union {
        child { _this {} }
        child { 
          tuple_to_userset {
            tupleset { relation: "parent" }
            computed_userset {
              object: TUPLE_USERSET_OBJECT
              relation: "admin"
            }
          }
        }
      }
    }

    type_information {
      allowed_direct_relations {
        namespace: "quay/user"
        relation: "..."
      }
    }
  }

  relation {
    name: "creator"
    userset_rewrite {
      union {
        child { _this {} }
        child { computed_userset { relation: "admin" } }
        child { 
          tuple_to_userset {
            tupleset { relation: "parent" }
            computed_userset {
                object: TUPLE_USERSET_OBJECT
                relation: "creator"
            }
          }
        }
      }
    }
    type_information {
      allowed_direct_relations {
        namespace: "quay/user"
        relation: "..."
      }
    }
  }
