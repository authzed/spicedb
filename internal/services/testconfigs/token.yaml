namespace_configs:
- |
  name: "user"

  relation {
    name: "supertoken"
  
    type_information {
      allowed_direct_relations {
        namespace: "token"
        relation: "..."
      }
    }
  }

  relation {
    name: "token"

    userset_rewrite {
      union {
        child { _this {} }
        child {
          computed_userset { relation: "supertoken" }
        }
      }
    }
  
    type_information {
      allowed_direct_relations {
        namespace: "token"
        relation: "..."
      }
    }
  }

- |
  name: "token"

- |
  name: "resource"

  relation {
    name: "admin"
  
    type_information {
      allowed_direct_relations {
        namespace: "user"
        relation: "token"
      }
      allowed_direct_relations {
        namespace: "user"
        relation: "supertoken"
      }
    }
  }

validation_tuples:
- user:someuser#token@token:sometoken#...
- resource:someresource#admin@user:someuser#token
- resource:anotherresource#admin@user:someuser#supertoken
