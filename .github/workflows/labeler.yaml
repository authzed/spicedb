---
name: "Pull Request Labeler"
on:  # yamllint disable-line rule:truthy
  pull_request_target:
  merge_group:
    types:
      - "checks_requested"
jobs:
  triage:
    runs-on: "ubicloud-standard-2"
    steps:
      - uses: "actions/labeler@v3"
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
