---
version: 2
updates:
  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/magefiles"
      - "/e2e"
      - "/tools/analyzers"
    schedule:
      interval: "weekly"
    labels:
      - "area/dependencies"
    groups:
      go-mod:
        patterns: ["*"]
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "area/dependencies"
    groups:
      docker:
        patterns: ["*"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        patterns: ["*"]
