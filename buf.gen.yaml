#!/usr/bin/env -S buf generate -o internal/proto proto/internal --template
---
version: "v1"
managed:
  enabled: true
  go_package_prefix:
    default: "github.com/authzed/spicedb/internal/proto"
    except:
      - "buf.build/beta/protoc-gen-validate"
      - "buf.build/authzed/api"
plugins:
  - name: "go"
    out: "."
    opt: "paths=source_relative"
  - name: "go-grpc"
    out: "."
    opt: "paths=source_relative"
  - name: "validate"
    out: "."
    opt: "paths=source_relative,lang=go"
